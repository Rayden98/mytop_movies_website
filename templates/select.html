{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for each in lis_of_movies: %}
  <p>
    <a href="{{ url_for('select', id = each['id']) }}"> {{ each["title"] }} - {{ each["release_date"] }}</a>
  </p>
    {% endfor %}
</div>
{% endblock %}
