{% extends 'base.html' %}

{% block title %}Edit Movies{% endblock %}

{% block content %}
<div class="content">
  <h1 class="heading">{{ movie.title }}</h1>
    <p class="description">Edit Movie Rating</p>
  <form action="{{ url_for('edit') }}" method="POST">
    <label>Your Rating Out of 10 e.g. 7.5</label>
    <label>Rating</label>
    <input hidden="hidden" name="name" type="text" value="{{movie.title}}">
    <input name="rating" type="text" placeholder="New Rating">
    <label>Review</label>
    <input name="review" type="text" placeholder="New Rating">
    <button type="submit">Done</button>
  </form>
  </div>
{% endblock %}
